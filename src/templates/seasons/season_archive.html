<style>
    a {
    text-decoration: none;
}
</style>

<div class="container" style="width: 100%;">
    <div class="card mb-3" style="width: 99%;">

        <table class="table table-striped table-hover" style="width: 100%;">
            <thead>
            <tr class="row-header">
                <th>Сезон</th>
                <th></th>
                <th>Переможець</th>
            </tr>
            </thead>
            <tbody>
            {% for season in seasons_archive %}

            <tr class="row-default">
                <td>
                    <strong>
                        <a href="/region/{{ season.region_slug }}/{{ season.season_slug }}">
                            {{ season.season_name }} - {{ season.season_year }}
                        </a>
                    </strong>
                </td>
                {% if season.team_winner_name %}
                <td class=>

                    <img src="{{ url_for('static', path='/img/teams/' ~ season.team_winner_logo) }}"
                         alt="{{ season.team_winner_name }} logo">

                </td>
                <td>
                    <a href="/teams/{{ season.team_winner_slug }}/application">
                        <strong>{{ season.team_winner_name }}</strong> ({{ season.team_winner_city }})
                    </a>
                </td>
                {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
