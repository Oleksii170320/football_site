<div class="card text-center">
  <h2>Турніри</h2>
  <table class="table table-striped table-hover">
    <thead>
      <tr class="row-header">
        <th scope="col"></th>
        <th scope="col">Команда</th>
        <th scope="col">Асоціація</th>
        <th scope="col">Федерація</th>
        <th scope="col">Сезон</th>
        <th scope="col">Турнір</th>
      </tr>
    </thead>
    <tbody>
      {% for career in tournaments %}
        <tr class="row-default">
          <td>
            <img src="{{ url_for('static', path='/img/teams/' ~ career.team_logo) }}" alt="{{ career.team_name }} logo" height="30px">
          </td>
          <td align="left">
            <a class="nav-link" href="/teams/{{ career.team_id }}">
              {{ career.team_name }} ({{ career.team_city }})
            </a>
          </td>
          <td align="center">{{ career.association_name }}</td>
          <td align="center">{{ career.organization_name }} - {{ career.level.value }}</td>
          <td align="center">{{ career.season_year }}</td>
          <td align="left">
            <a class="nav-link" href="/region/{{ career.region_slug }}/{{ career.tournament_id }}/{{ career.season_slug }}">
              {{ career.season_name }}
            </a>
          </td>
<!--          <td align="center">-->
<!--            {{ career.year_1 }}-{{ career.year_2 }}-->
<!--          </td>-->
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>




<script>
    // Функція для форматування дати в форматі dd-mm-yyyy
    function formatDate(epoch) {
        if (!epoch) return 'н/д'; // Повертає "н/д", якщо epoch не визначено
        const date = new Date(epoch * 1000); // Переводимо Epoch в мілісекунди
        const day = String(date.getDate()).padStart(2, '0'); // Дні з 1 по 31
        const month = String(date.getMonth() + 1).padStart(2, '0'); // Місяці з 1 по 12
        const year = date.getFullYear(); // Рік

        return `${day}-${month}-${year}`;
    }
</script>
