<h2>Історія розіграшів</h2>

<table class="table table-striped table-hover">
    <thead>
    <tr class="row-header">
        <th scope="col">Назва турніру</th>
        <th scope="col">Сезон</th>
        <th scope="col">Асоціація</th>
        <th scope="col">Федерація</th>
    </tr>
    </thead>
    <tbody>
    {% for season in history %}
    <tr class="row-default">
        <td align="left">
            <a href="/region/{{ season.region_slug }}/{{ season.season_slug}}">
                {{ season.season_name }}
            </a>
        </td>
        <td align="center">
            {{ season.season_year }}
        </td>
        <td align="center">
            {{ season.association_name }}
        </td>
        <td align="center">
            {{ season.organization_name }}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
