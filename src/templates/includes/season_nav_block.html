<style>
    li:hover {
        background-color: #575656; /* Зміна фону при наведенні мишкою */
        border-color: #6e6e6e; /* Зміна кольору рамки при наведенні мишкою */
    }

    li a {
        text-decoration: none; /* Забрати підкреслення для посилання */
        color: inherit; /* Зберегти колір тексту */
    }

    /*li:hover a {*/
    /*    color: #333; !* Зміна кольору тексту посилання при наведенні мишкою *!*/
    /*}*/
</style>


<div class="nav-block" style="padding: 20px;">

    <div class="region-info">
        <a href="/region/{{ region.slug }}">
            <img src="{{ url_for('static', path='/img/regions/' ~ region.emblem) }}" alt="logo {{ region.name }}"
                 width="50"></a>
        <a href="/region/{{ region.slug }}">
            <h4>{{ region.name }}</h4></a>

        <img src="{{ url_for('static', path='/img/logo_tournaments/' ~ season.tournament.logo ) }}"
             alt="logo {{ season.name }}" width="50">
        {% if season %}
        <a href="/tournaments/{{ season.tournament.slug }}">
            <h4>
                {{ season.name }} {{ season.year }}
            </h4>
        </a>

        {% endif %}
    </div>


    <ul class="nav-links" style="padding: 15px 0px 0px 0px;">
        <li><a href="/region/{{ region.slug }}/{{ season.slug }}/main">Головна</a></li>
        <li><a href="/region/{{ region.slug }}/{{ season.slug }}/results">Результати</a></li>
        <li><a href="/region/{{ region.slug }}/{{ season.slug }}/upcoming">Матчі</a></li>
        {% if season.standing %}
        <li><a href="/region/{{ region.slug }}/{{ season.slug }}/standings">Таблиця</a></li>
        {% endif %}
        <li><a href="/region/{{ region.slug }}/{{ season.id }}/{{ season.tournament.slug }}/archive">Архів</a></li>
        <li style="border: 1px solid #8e8c8c; padding: 3px;">
            <a href="/tournaments/{{ season.tournament.slug }}/new_season">Створити новий розіграш</a>
        </li>
        <li style="border: 1px solid #8e8c8c; padding: 3px;">
            <a href="/region/{{ region.slug }}/{{ season.slug }}/clubs">Команди</a>
        </li>
        <li style="border: 1px solid #8e8c8c; padding: 3px;">
            <a href="/region/{{ region.slug }}/{{ season.slug }}/schedule">Календар матчів</a>
        </li>
    </ul>
</div>
