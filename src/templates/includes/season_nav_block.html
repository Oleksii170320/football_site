<div class="nav-block">
    <div class="region-info">
        <a href="/region/{{ region.slug }}">
            <img src="{{ url_for('static', path='/img/regions/' ~ region.emblem) }}" alt="logo {{ region.name }}"
                 width="50"></a>
        <a href="/region/{{ region.slug }}"><h4>{{ region.name }}</h4></a>
        <img src="{{ url_for('static', path='/img/logo_tournaments/' ~ season.tournament.logo ) }}"
             alt="logo {{ season.name }}" width="50">
        <h4>{{ season.name }} {{ season.year }}</h4>
    </div>

    <ul class="nav-links">
        <li><a href="/region/{{ region.slug }}/{{ season.slug }}/{{ season.id }}/main">Головна</a></li>
        <li><a href="/region/{{ region.slug }}/{{ season.slug }}/{{ season.id }}/results">Результати</a></li>
        <li><a href="/region/{{ region.slug }}/{{ season.slug }}/{{ season.id }}/upcoming">Матчі</a></li>
        {% if season.standing %}
        <li><a href="/region/{{ region.slug }}/{{ season.slug }}/{{ season.id }}/standings">Таблиця</a></li>
        {% endif %}
        <li><a href="/region/{{ region.slug }}/{{ season.slug }}/{{ season.tournament_id }}/archive">Архів</a></li>
    </ul>
</div>
