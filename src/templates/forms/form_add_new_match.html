<div class="card mb-3" style="width: 99%; padding: 10px; background-color: #afadad">
    <h3 class="header_page">СТВОРИТИ МАТЧІ ТУРНІРУ</h3>


    <!-- Повідомлення про успіх -->
    <div id="successMessage"
         style="display: none; background-color: #28a745; color: white; padding: 10px; margin-top: 10px;">
        Команда успішно створена!
    </div>

    <form id="teamForm" method="post">
        <div class="d-flex justify-content-between">
            <!-- Поле для вибору стадії -->
            <div class="form-group" style="width: 48%;">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Додати стадію
                    </label>
                </div>
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected>зроби вибір</option>
                    {% for stage in stages %}
                    <option>{{ stage.name }}</option>
                    {% endfor %}
                    <option>Створити нову назву стадії</option>
                </select>
            </div>

            <!-- Поле для вибору групи -->
            <div class="form-group" style="width: 48%;">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                    <label class="form-check-label" for="flexCheckDefault1">
                        Групова стадія
                    </label>
                </div>
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected>зроби вибір</option>
                    {% for group in groups %}
                    <option>{{ group.name }}</option>
                    {% endfor %}
                    <option>Створити нову назву групи</option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <!-- Матч на виліт чи ні -->
            <div class="form-check" style="width: 48%;">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    ПЛЕЙ-ОФ
                </label>
            </div>
            <div class="form-check" style="width: 48%;">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    ГРУПОВИЙ ЕТАП
                </label>
            </div>

            <!-- Раунд матчу -->
            <select class="form-select form-select-lg mb-3" aria-label="Large select example" style="width: 48%;">
                {% for round in rounds %}
                <option>{{ round.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="d-flex justify-content-start">
            <!-- Дата матчу -->
            <div class="mb-3" style="width: 20%;">
                <label for="startDate" class="form-label">Дата початку розіграшу</label>
                <input type="date" class="form-control" id="startDate" name="start_date" placeholder="yyyy-mm-dd">
            </div>
            <!-- Час матчу -->
            <div class="mb-3 ms-2" style="width: 20%;">
                <label for="startTime" class="form-label">Початок:</label>
                <input type="time" class="form-control" id="startTime" name="start_time" placeholder="HH:MM">
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <!-- Команда господар -->
            <select class="form-select form-select-lg mb-3" aria-label="Large select example" style="width: 30%;">
                {% for team in teams %}
                <option>{{ team.name }} ({{ team.city }})</option>
                {% endfor %}
            </select>
     
            <!-- Команда гостей -->
            <select class="form-select form-select-lg mb-3" aria-label="Large select example" style="width: 30%;">
                {% for team in teams %}
                <option>{{ team.name }} ({{ team.city }})</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Створити нову команду</button>
    </form>

</div>
