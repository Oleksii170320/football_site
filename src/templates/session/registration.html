{% extends "base.html" %}

{% block style %}
    <style>
        body {
            background-color: #f8f9fa;
        }
        .auth-container {
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            max-width: 450px;
            width: 100%;
        }
        .auth-card .form-label {
            font-weight: 500;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
        }
        @media (max-width: 576px) {
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
{% endblock %}


{% block aside_left %}
{% endblock %}


{% block content %}

<div class="auth-container">
        <div class="auth-card">
            <h3 class="text-center mb-4">Реєстрація</h3>
            <form>
                <!-- Логін -->
                <div class="mb-3">
                    <label for="username" class="form-label">Логін</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Введіть ваш логін" required>
                    </div>
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Введіть ваш email" required>
                    </div>
                </div>
                <!-- Пароль -->
                <div class="mb-4">
                    <label for="password" class="form-label">Пароль</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Введіть ваш пароль" required>
                    </div>
                </div>
                <!-- Кнопка Зареєструватися -->
                <button type="submit" class="btn btn-primary">Зареєструватися</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS та залежності -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock %}



{% block aside_right %}

{% endblock %}
