{% extends "base.html" %}

{% block style %}
    <style>
    body {
            background-color: #f8f9fa;
        }
        .auth-container {
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            max-width: 400px;
            width: 100%;
        }
        .auth-card .form-label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
        }
        #registerForm {
            display: none;
        }
    </style>
{% endblock %}


{% block aside_left %}
{% endblock %}


{% block content %}


    <div class="auth-container">
        <div class="auth-card">
            <!-- Форма Авторизації -->
            <div id="loginForm">
                <h3 class="text-center mb-4">Авторизація</h3>
                <form action="/sign-in" method="post">
                     <!-- Логін -->
                     <div class="mb-3">
                         <label for="username" class="form-label">Логін</label>
                         <div class="input-group">
                             <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                             <input type="text" class="form-control" id="username" name="username" placeholder="Введіть ваш логін" required>
                         </div>
                     </div>
                     <!-- Пароль -->
                     <div class="mb-4">
                         <label for="password" class="form-label">Пароль</label>
                         <div class="input-group">
                             <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                             <input type="password" class="form-control" id="password" name="password" placeholder="Введіть ваш пароль" required>
                         </div>
                     </div>
                     <!-- Кнопки -->
                     <div class="btn-group">
                         <button type="submit" class="btn btn-primary">Увійти</button>
                          </div>
                </form>
                        <!-- Виведення повідомлення про помилку (якщо є) -->
                {% if error %}
                    <div class="alert alert-danger mt-3">
                        {{ error }}
                    </div>
                {% endif %}

            </div>
        </div>
    </div>


{% endblock %}



{% block aside_right %}

{% endblock %}
