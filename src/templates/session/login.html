{% extends "base.html" %}

{% block style %}
    <style>
    body {
            background-color: #f8f9fa;
        }
        .auth-container {
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            max-width: 400px;
            width: 100%;
        }
        .auth-card .form-label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
        }
        #registerForm {
            display: none;
        }
    </style>
{% endblock %}


{% block aside_left %}
{% endblock %}


{% block content %}


    <div class="auth-container">
        <div class="auth-card">
            <!-- Форма Авторизації -->
            <div id="loginForm">
                <h3 class="text-center mb-4">Авторизація</h3>
                <form action="/sign-in" method="post">
                     <!-- Логін -->
                     <div class="mb-3">
                         <label for="username" class="form-label">Логін</label>
                         <div class="input-group">
                             <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                             <input type="text" class="form-control" id="username" name="username" placeholder="Введіть ваш логін" required>
                         </div>
                     </div>
                     <!-- Пароль -->
                     <div class="mb-4">
                         <label for="password" class="form-label">Пароль</label>
                         <div class="input-group">
                             <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                             <input type="password" class="form-control" id="password" name="password_hash" placeholder="Введіть ваш пароль" required>
                         </div>
                     </div>
                     <!-- Кнопки -->
                     <div class="btn-group">
                         <button type="submit" class="btn btn-primary">Увійти</button>
                         <button type="button" class="btn btn-secondary" onclick="showRegisterForm()">Зареєструватися</button>
                     </div>
                </form>
                        <!-- Виведення повідомлення про помилку (якщо є) -->
                {% if error %}
                    <div class="alert alert-danger mt-3">
                        {{ error }}
                    </div>
                {% endif %}

            </div>

            <!-- Форма Реєстрації -->
            <div id="registerForm">
                <h3 class="text-center mb-4">Реєстрація</h3>
                <form>
                    <!-- Логін -->
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">Логін</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="registerUsername" name="username" placeholder="Введіть ваш логін" required>
                        </div>
                    </div>
                    <!-- Email -->
<!--                    <div class="mb-3">-->
<!--                        <label for="email" class="form-label">Email</label>-->
<!--                        <div class="input-group">-->
<!--                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>-->
<!--                            <input type="email" class="form-control" id="email" name="email" placeholder="Введіть ваш email" required>-->
<!--                        </div>-->
<!--                    </div>-->
                    <!-- Пароль -->
                    <div class="mb-4">
                        <label for="registerPassword" class="form-label">Пароль</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="registerPassword" name="password_hash" placeholder="Введіть ваш пароль" required>
                        </div>
                    </div>
                    <!-- Кнопка Зареєструватися -->
                    <button type="submit" class="btn btn-primary">Зареєструватися</button>
                    <button type="button" class="btn btn-secondary mt-3" onclick="showLoginForm()">Повернутися до Авторизації</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS та залежності -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript для перемикання форм -->
    <script>
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>

{% endblock %}



{% block aside_right %}

{% endblock %}
