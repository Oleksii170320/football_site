{% extends "base.html" %}

{% block style %}
  <link rel="stylesheet" href="/static/css/styles_teams.css">
{% endblock %}



{% block aside_left %}

{% endblock %}



{% block content %}
    <div class="container my-5">
      <div class="row">
        {% for team in teams %}
          <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4">
            <div class="card h-100">
              <img src="{{ url_for('static', path='/img/teams/' ~ team.logo) }}" class="card-img-top" alt="{{ team.name }}">
              <div class="card-body">
                <h5 class="card-title">{{ team.name }}</h5>
                <p class="card-text">{{ team.city }}</p>
                <p class="card-text">{{ team.region.name }}</p>
                <a href="/teams/{{ team.id }}" class="btn btn-primary">Перейти</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>



{% endblock %}



{% block aside_right %}

{% endblock %}
